<!-- from: http://bootsnipp.com/index.php/snippets/featured/contact-us-page -->
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="well well-sm">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" ng-model="contact.name" id="name" placeholder="Enter name" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                  </span>
                  <input type="email" ng-model="contact.email" id="email" placeholder="Enter email" class="form-control" required />
                </div>
              </div>
              <div class="form-group">
                <label for="subject">Subject</label>
                <select ng-model="contact.subject" id="subject" name="subject" class="form-control" required>
                  <option value="">Choose One:</option>
                  <option value="service">General Customer Service</option>
                  <option value="suggestions">Suggestions</option>
                  <option value="product">Product Support</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Message</label>
                <textarea ng-model="contact.message" id="message" placeholder="Message" rows="9" cols="25" class="form-control" required></textarea>
              </div>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4">
      <form>
        <legend><span class="glyphicon glyphicon-globe"></span>Â Our office</legend>
        <address>
          <strong>Twitter, Inc.</strong><br>
          1355 Market Street, Suite 900<br>
          San Francisco, CA 94103<br>
          <abbr title="Phone">P:</abbr> (123) 456-7890
        </address>
        <address>
          <strong>Full Name</strong><br>
          <a href="mailto:#">first.last@example.com</a>
        </address>
      </form>
    </div>
  </div>
</div>
