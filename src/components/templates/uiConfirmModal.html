<div class="modal-header">
  <h3 class="modal-title">{{modalOptions.title}}</h3>
</div>
<div class="modal-body zero-min-height" ng-bind-html="modalOptions.text"></div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="modalOptions.ok()">{{modalOptions.btnOk}}</button>
  <button class="btn btn-warning" type="button" ng-click="modalOptions.cancel()">{{modalOptions.btnCxl}}</button>
</div>
